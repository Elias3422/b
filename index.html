<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>M3U Scan Tool</title>
  <style>
    body { font-family: monospace; background: #0a0a0a; color: #00ff90; padding: 20px; }
    input { width: 80%; padding: 8px; }
    button { padding: 8px 16px; margin-left: 8px; }
    pre { background: #111; padding: 10px; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üîç M3U Scanner</h1>
  <input id="url" placeholder="M3U URL eingeben...">
  <button onclick="scan()">Scan</button>
  <pre id="output"></pre>

  <script>
    async function scan() {
      const url = document.getElementById("url").value.trim();
      if (!url) return alert("Bitte eine URL eingeben!");
      document.getElementById("output").textContent = "‚è≥ Scanne...";

      try {
        const workerUrl = "https://m3usort.elias256.workers.dev"; // Deine Worker-URL
        const res = await fetch(`${workerUrl}?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå Fehler: " + err.message;
      }
    }
  </script>
</body>
</html>
